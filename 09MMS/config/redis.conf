# Redis配置文件 - MMS模块
# 基础配置
bind 0.0.0.0
port 6379
protected-mode yes

# 认证配置
requirepass ntn_redis_2024

# 内存配置
maxmemory 256mb
maxmemory-policy allkeys-lru

# 持久化配置
save 900 1
save 300 10
save 60 10000

# 日志配置
loglevel notice
logfile ""

# 网络配置
tcp-keepalive 300
timeout 0

# 客户端配置
maxclients 10000

# 安全配置
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command DEBUG ""

# 性能优化
tcp-backlog 511
databases 16

# AOF配置
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec