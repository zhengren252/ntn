# Redis 生产环境配置文件
# 针对生产环境优化的Redis配置

# 网络配置
bind 0.0.0.0
port 6379
tcp-backlog 511
tcp-keepalive 300
timeout 0

# 通用配置
daemonize no
supervised no
pidfile /var/run/redis_6379.pid
loglevel notice
logfile ""
databases 16

# 快照配置（生产环境优化）
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# 复制配置
replica-serve-stale-data yes
replica-read-only yes
repl-diskless-sync no
repl-diskless-sync-delay 5
repl-ping-replica-period 10
repl-timeout 60
repl-disable-tcp-nodelay no
repl-backlog-size 1mb
repl-backlog-ttl 3600

# 安全配置（生产环境必须启用）
# requirepass ${REDIS_PASSWORD}
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command DEBUG ""
rename-command CONFIG "CONFIG_b840fc02d524045429941cc15f59e41cb7be6c52"
rename-command EVAL "EVAL_b840fc02d524045429941cc15f59e41cb7be6c53"

# 内存管理（生产环境优化）
maxmemory 2gb
maxmemory-policy allkeys-lru
maxmemory-samples 10

# 惰性释放（提高性能）
lazyfree-lazy-eviction yes
lazyfree-lazy-expire yes
lazyfree-lazy-server-del yes
replica-lazy-flush yes

# 追加模式（数据持久化）
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb
aof-load-truncated yes
aof-use-rdb-preamble yes

# Lua脚本
lua-time-limit 5000

# 慢日志（生产环境监控）
slowlog-log-slower-than 10000
slowlog-max-len 1000

# 延迟监控
latency-monitor-threshold 100

# 事件通知（根据需要启用）
notify-keyspace-events "Ex"

# 高级配置（性能优化）
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64
hll-sparse-max-bytes 3000
stream-node-max-bytes 4096
stream-node-max-entries 100

# 活跃重新哈希
activerehashing yes

# 客户端输出缓冲区限制（生产环境优化）
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# 客户端查询缓冲区限制
client-query-buffer-limit 1gb

# 协议缓冲区限制
proto-max-bulk-len 512mb

# 频率限制（生产环境优化）
hz 10

# 动态HZ
dynamic-hz yes

# AOF重写
aof-rewrite-incremental-fsync yes

# RDB保存
rdb-save-incremental-fsync yes

# 内存使用优化
jemalloc-bg-thread yes

# 网络优化
tcp-keepalive 300

# 客户端连接限制
maxclients 10000

# 模块配置
# loadmodule /usr/lib/redis/modules/redisearch.so
# loadmodule /usr/lib/redis/modules/redisjson.so

# 监控和统计
# 启用INFO命令的扩展统计信息
# extended-redis-info yes

# TLS配置（如果需要）
# port 0
# tls-port 6380
# tls-cert-file /etc/redis/tls/redis.crt
# tls-key-file /etc/redis/tls/redis.key
# tls-ca-cert-file /etc/redis/tls/ca.crt

# 集群配置（如果使用Redis Cluster）
# cluster-enabled yes
# cluster-config-file nodes-6379.conf
# cluster-node-timeout 15000
# cluster-announce-ip 192.168.1.100
# cluster-announce-port 6379
# cluster-announce-bus-port 16379

